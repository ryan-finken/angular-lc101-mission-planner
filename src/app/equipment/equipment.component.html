<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">
    <span *ngIf="itemBeingEdited !== item; else elseBlock">
      <span (click)="edit(item)" class="editable-text">{{ item }}</span>
      <button (click)="remove(item)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedItem (keyup.enter)="save(updatedItem.value, item)" value="{{item}}" />
      <button (click)="save(updatedItem.value, item)">save</button>
    </ng-template>
  </li>
</ul>
<input #item (keyup.enter)="add(item.value)" type="text" />
<button (click)="add(item.value)">Add</button>
