<div class="displayBox">
  <h3>Possible Experiments</h3>
  <ul>
    <li *ngFor="let experiment of experiments">
      <button (click)="planExperiment(experiment)">add</button>
      {{ experiment }}
    </li>
  </ul>
</div>
<hr>

<div class="displayBox">
  <h3>Planned Experiments: {{plannedExperiments.length}}/3 possible</h3>
  <ul *ngFor="let experiment of plannedExperiments">
    <li>
      <button (click)="removeExperiment(experiment)">remove</button>
      {{experiment}}
    </li>
  </ul>
</div>
